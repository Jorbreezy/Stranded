<body>
    <div class="jumbotron">
        <div class="container">
            <center>
                <img id="logo" src="img/stranded.png">
            </center>
            <center>
                <p id="sub-heading">If you can't find your way, we will</p>
            </center>
        </div>
    </div>
        <div class="container-fluid">
            <div class="form-group">
                <div class="row">
                    <h1>About</h1>
                    <hr />
                    <p>Imagine you was stranded in NYC and you didnt know how far you can go. This Web/App will tell you how far you can go depending on the fuel you have and the amount you have left.</p>
                    <hr />
                </div>
                
                <div class="vehicle">
                    <label>Type of Vehicle</label>
                    <div class="holder">
                        <div class="">
                            <div name="car" class="car">
                                <img class="thumbnail" src="https://cdn.vox-cdn.com/thumbor/HtsyeSUY5qMjCaPLtMIO1IoQ21Y=/0x0:2880x1350/1200x800/filters:focal(1102x445:1562x905)/cdn.vox-cdn.com/uploads/chorus_image/image/56659171/model_s_001.0.jpg" />
                                <h4>
                                    Car
                                </h4>
                            </div>

                            <div name="ship" class="ship">
                                <img class="thumbnail" src="https://s3-eu-west-2.amazonaws.com/sunseeker.yachts.multisite/wp-content/uploads/2016/01/01163129/B0003713-1280x840.jpg" />
                                <h4>
                                    Ship
                                </h4>
                            </div>

                            <div name="plane" class="plane">
                                <img class="thumbnail" src="http://media1.santabanta.com/full1/Air%20Transport/Planes/planes-151v.jpg" />
                                <h4>
                                    Plane
                                </h4>
                            </div>

                            <hr/>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="e">
                            <label>Type of Energy</label>
                            <br />
                            <center>
                                <select style="width:300px; display:inline-block" class="energy form-control">
                                </select>
                            </center>
                        </div>
                    </div>

                    <div class="data">

                    </div>

                    </hr>

                </div>

                <script src="js/map.js"></script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIiNfmbfdEATznleCyXG5nGo3uu2pj99c&callback=initMap">
                </script>
                <br>
            </div>

    </hr>
